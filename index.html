<!DOCTYPE html>
<html lang="en">

</head>
<body>

</form>

<button id='saveButtonPng'>PNG</button>

<script src="assets/FileSaver.min.js" type="application/javascript"></script>

<script>
  window.allDimensions = {
    cm: [
      "1",
      "2",
      "3",
      "4",
      "5",
      "6"
    ],
    consulting: [
      "Influencing and persuading",
      "Navigate organizational politics",
      "Negotiation",
      "Facilitation",
      "Conflict management",
      "Collaboration",
      "Stakeholder Management",
      "Lean and agile principles",
      "Effective communication",
      "Digital organizational design",
      "Incremental Solutioning"
    ]
  };

  window.currentType = 'cm';

  window.storagePreifx = window.currentType;
  window.dimensionsArray = window.allDimensions[window.currentType];

<script src="src/RadarChart.js" type="application/javascript"></script>
